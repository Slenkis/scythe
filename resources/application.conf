db {
  url = "jdbc:mysql://localhost:3306/YOUR_DB?useUnicode=true&serverTimezone=UTC"
  driver = "com.mysql.cj.jdbc.Driver"
  username = "YOUR_USERNAME"
  password = "YOUR_PASSWORD"
}
